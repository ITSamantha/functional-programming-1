image: mcr.microsoft.com/dotnet/sdk:7.0

stages:
  - build
  - lint
  - format
  - test
  - run_python

variables:
  DOTNET_ROOT: "/root/.dotnet"
  PATH: "$PATH:/root/.dotnet:/root/.dotnet/tools"

before_script:
  - apt-get update -y
  - apt-get install -y python3 python3-pip
  - dotnet tool install --global fantomas-tool --version "5.*" 
  - dotnet tool install --global FSharpLint.Tool --version "0.14.*" 
  - pip3 install pylint


build:
  stage: build
  script:
    - dotnet restore src
    - dotnet build src --no-restore --configuration Release
  artifacts:
    paths:
      - src/bin/Release

lint:
  stage: lint
  script:
    - fsharplint lint src

format:
  stage: format
  script:
    - fantomas src --recurse
  artifacts:
    paths:
      - src
  only:
    - merge_requests

test:
  stage: test
  script:
    - dotnet test src --no-restore
  artifacts:
    paths:
      - ./TestResults

run_python:
  stage: run_python
  script:
    - pylint src/task7/*.py src/task26/*.py
    - python3 src/task7/task7.py
    - python3 src/task26/task26.py